<!DOCTYPE html>
<html>
<head>
<style>
  body {font-family: Arial, Helvetica, sans-serif;
    background: linear-gradient(15deg, pink, white);
  }
  
  form {
    border: 3px solid #f1f1f1;
    max-width: 400px; /* Adjust the width as needed */
    margin: auto; /* Center the form horizontally */
  }
  
  input[type=text], input[type=password] {
    width: 100%;
    padding: 10px 16px; /* Adjust padding to reduce height */
    margin: 6px 0; /* Adjust margin to reduce spacing */
    display: inline-block;
    border: 1px solid #ccc;
    box-sizing: border-box;
  }
  
  button {
    background-color: pink;
    color: black;
    padding: 12px 16px; /* Adjust padding to reduce height */
    margin: 6px 0; /* Adjust margin to reduce spacing */
    border: none;
    width: 100%;
  }
  
  .cancelbtn {
    width: auto;
    padding: 8px 16px; /* Adjust padding to reduce size */
    background-color: black;
    color: white;
  }
  
  .imgcontainer {
    text-align: center;
    margin: 16px 0; /* Adjust margin to reduce spacing */
  }
  
  img.avatar {
    width: 30%; /* Adjust width as needed */
    border-radius: 50%;
  }
  
  .container {
    padding: 12px; /* Adjust padding to reduce size */
  }
  
  span.psw {
    float: right;
    padding-top: 12px; /* Adjust padding to reduce spacing */
  }
</style>
</head>
<body>

<h2>Login Form</h2>

<form id="loginForm">
  <div class="imgcontainer">
    <img src="https://oshiprint.in/image/cache/catalog/poster/new/mqp1380-320x320h.jpeg.webp" alt="Avatar" class="avatar">
  </div>

  <div class="container">
    <label for="uname"><b>Username</b></label>
    <input type="text" placeholder="Enter Username" name="uname" required>

    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="psw" required>
        
    <button type="submit">Login</button>
    <label>
      <input type="checkbox" checked="checked" name="remember"> Remember me
    </label>
  </div>

  <div class="container" style="background-color:#f1f1f1">
    <button type="button" class="cancelbtn">Cancel</button>
    <span class="psw">Forgot <a href="#">password?</a></span>
  </div>
</form>

<script>
  document.getElementById('loginForm').addEventListener('submit', function(event) {
    event.preventDefault(); // Prevent the default form submission
    window.location.href = 'profile.html'; // Redirect to profile page
  });
</script>
</body>
</html>
